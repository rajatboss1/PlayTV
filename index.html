
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>PlayTalk - Heart Beats</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800;900&display=swap');
      
      body {
        font-family: 'Outfit', sans-serif;
        margin: 0;
        padding: 0;
        background-color: #020617;
        color: #ffffff;
        overflow-x: hidden;
        -webkit-tap-highlight-color: transparent;
      }

      .mobile-mesh-bg {
        background-color: #020617;
        background-image: 
          radial-gradient(at 0% 0%, hsla(220, 100%, 20%, 0.6) 0px, transparent 50%),
          radial-gradient(at 100% 0%, hsla(280, 100%, 20%, 0.6) 0px, transparent 50%),
          radial-gradient(at 50% 100%, hsla(250, 100%, 15%, 0.7) 0px, transparent 70%);
        min-height: 100vh;
        background-attachment: fixed;
      }

      .glass-card {
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(25px) saturate(180%);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }

      .glass-nav-bottom {
        background: rgba(2, 6, 23, 0.85);
        backdrop-filter: blur(30px) saturate(200%);
        border-top: 1px solid rgba(255, 255, 255, 0.08);
      }

      .safe-top { padding-top: env(safe-area-inset-top); }
      .safe-bottom { padding-bottom: env(safe-area-inset-bottom); }

      @keyframes slideUp {
        from { opacity: 0; transform: translateY(30px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-slide-up { animation: slideUp 0.7s cubic-bezier(0.16, 1, 0.3, 1) forwards; }

      .active-indicator {
        width: 24px;
        height: 4px;
        border-radius: 2px;
        background: #3b82f6;
        margin-top: 6px;
        box-shadow: 0 0 10px rgba(59, 130, 246, 0.5);
      }
      
      .premium-text-shadow {
        text-shadow: 0 4px 20px rgba(0,0,0,0.8);
      }

      iframe {
        border-radius: 24px;
      }
    </style>

}

    <script type="module" src="./index.tsx"></script>
  </head>
  <body class="mobile-mesh-bg">
    <div id="root"></div>
  </body>
</html>
